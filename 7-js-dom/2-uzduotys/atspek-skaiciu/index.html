<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atspek skaiciu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/UNTITLED (AI style) (2) 1.png" id="skaiciaiBg" alt="skaiciai">
    <div class="spejimoLaukas">
    <h1>Spėkite skaičių tarp 1 ir 100</h1>
    <div class="spejimoForma">
        <input type="number" 
               id="spejimas" 
               placeholder="pvz, 100"
               class="spejimoLaukas">
               <p>įveskite skaičių nuo 1 iki 100</p>
               <button class="spejimasSpeti">Spėti!</button>
    </div>
</div>
<div class="neteisingasSpejimasDidesni">
    <img src="img/Frowning face.png" alt="neteisingai">
    <h2>Deja, Neatspėjote!</h2>
    <p>Spėkite <span>Didesnį</span> skaičių.</p>
</div>

<div class="neteisingasSpejimasMazesni">
    <img src="img/Frowning face.png" alt="neteisingaiMazesni">
    <h2>Deja, Neatspėjote!</h2>
    <p>Spėkite <span>Mažesnį</span> skaičių.</p>
</div>
    <script src="scripts.js"></script>
</body>
</html>
