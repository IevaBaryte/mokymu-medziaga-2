<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prekių Krepšelis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Prekių krepšelis</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Produktas</th>
          <th>Vieneto kaina</th>
          <th>Kiekis</th>
          <th>Bendra kaina</th>
          <th></th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td><img src="sim.png" alt="Sim kortelė"> Sim kortelė</td>
          <td>2.00 €</td>
          <td>
            <button class="decrease">-</button>
            <input type="number" class="quantity" value="1" min="1">
            <button class="increase">+</button>
          </td>
          <td class="item-total">2.00 €</td>
          <td><button class="remove">🗑️</button></td>
        </tr>
        <!-- Telefonas -->
        <tr>
          <td><img src="phone.png" alt="Telefonas"> Telefonas</td>
          <td>1200.00 €</td>
          <td>
            <button class="decrease">-</button>
            <input type="number" class="quantity" value="1" min="1">
            <button class="increase">+</button>
          </td>
          <td class="item-total">1200.00 €</td>
          <td><button class="remove">🗑️</button></td>
        </tr>
        <!-- SD kortelė -->
        <tr>
          <td><img src="sdcard.png" alt="SD kortelė"> SD kortelė (128 GB)</td>
          <td>35.00 €</td>
          <td>
            <button class="decrease">-</button>
            <input type="number" class="quantity" value="2" min="1">
            <button class="increase">+</button>
          </td>
          <td class="item-total">70.00 €</td>
          <td><button class="remove">🗑️</button></td>
        </tr>
      </tbody>
    </table>
    <div class="cart-footer">
      <button id="update-cart">Atnaujinti</button>
      <p>Užsakymo suma: <span id="total-price">1272.00 €</span></p>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
